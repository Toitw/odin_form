<!DOCTYPE html>
<html>
<head>
	<title>Signup Form</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
	<style>
		* {
			box-sizing: border-box;
			font-family: 'Open Sans', sans-serif;
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #f5f5f5;
		}

		.container {
			display: flex;
			flex-direction: row;
			height: 100vh;
			justify-content: center;
			align-items: center;
		}

		.left-side {
			display: flex;
			flex-direction: column;
			flex-basis: 33.33%;
			height: 100%;
			background-image: url('jungle-leaves.jpg');
			background-size: cover;
			background-position: center;
			align-items: center;
			justify-content: center;
			padding: 30px;
		}

		.logo {
			background-color: rgba(255, 255, 255, 0.5);
			padding: 10px 20px;
			border-radius: 10px;
			margin-top: -50px;
		}

		.logo img {
			height: 50px;
			display: block;
			margin: 0 auto;
		}

		.right-side {
			display: flex;
			flex-direction: column;
			flex-basis: 66.67%;
			height: 100%;
			padding: 30px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			background-color: #fff;
		}

		h2 {
			font-size: 24px;
			font-weight: bold;
			color: #333;
			background-color: #f5f5f5;
			padding: 10px;
			border-bottom: 1px solid #ccc;
			text-align: center;
		}

		form {
			display: flex;
			flex-direction: column;
			flex-grow: 1;
			padding: 20px 0;
			justify-content: space-between;
		}

		label {
			font-size: 16px;
			font-weight: bold;
			color: #666;
			margin-bottom: 5px;
		}

		input {
			padding: 10px;
			margin-bottom: 10px;
			border: 2px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			color: #666;
			background-color: #f8f8f8;
		}

		input:focus {
			border-color: blue;
			outline: none;
		}

		input:invalid {
			border-color: red;
		}

		input + .alert {
			color: red;
			font-size: 14px;
			margin-top: 5px;
		}

		button {
			background-color: #388e3c;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			font-size: 18px;
			margin-top: 20px;
			box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
		}

		.login-link {
			margin-top: 10px;
			text-align: center;
            color: #388e3c;
            font-weight: bold;
            text-decoration: none;
	}

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
	<div class="container">
		<div class="left-side">
			<div class="logo">
				<img src="odin-logo.png" alt="Odin Logo">
			</div>
		</div>
		<div class="right-side">
			<h2>Create Account</h2>
			<form>
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required>
				<div class="alert">Please enter your name.</div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
                <div class="alert">Please enter your last name.</div>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="alert">Please enter a valid email address.</div>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <div class="alert">Please enter a valid phone number.</div>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="8" required>
                <div class="alert">Please enter a password with at least 8 characters.</div>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
                <div class="alert">Please confirm your password.</div>

                <button type="submit">Create Account</button>
		    </form>
		<div class="login-link">
			Already have an account? <a href="#">Log in</a>
		</div>
	</div>
</div>
