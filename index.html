<!DOCTYPE html>
<html>
<head>
	<title>Signup Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="left-side">
			<div class="logo">
				<img src='./img/odin-lined.png' alt="Odin Logo">
        <p>ODIN</p>
			</div>
      <p class="credits">Photo from <a href="https://unsplash.com/ko/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> at <a href="https://unsplash.com/es/fotos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
		</div>
		<div class="right-side">
      <div class="title">
      <p> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br><br> You know you want to.</p>
      </div>
      <form>
        <h2>Create Account</h2>
        <div class="form-wrapper">
          <div class="form-group-left">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
            <div class="alert"></div>
          </div>
          <div class="form-group-right">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
            <div class="alert"></div>
          </div>
          <div class="form-group-right">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="alert"></div>
          </div>
          <div class="form-group-left">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            <div class="alert"></div>
          </div>
          <div class="form-group-left">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="alert"></div>
          </div>
          <div class="form-group-right">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <div class="alert"></div>
          </div>
        </div>
        <div class="button-section">
        <button type="submit">Create Account</button>
        <div class="login-link">
          Already have an account? <a href="#">Log in</a>
        </div>
        </div>
      </form>
    </div>
  </div>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const passwordInput = document.querySelector('#password');
			const confirmPasswordInput = document.querySelector('#confirm-password');
			const alert = document.querySelector('#password ~ .alert');

			function checkPasswordValidity() {
				if (passwordInput.value !== confirmPasswordInput.value && passwordInput.value && confirmPasswordInput.value) {
					confirmPasswordInput.setCustomValidity('Passwords do not match');
					alert.classList.add('active');
					alert.textContent = "*Passwords don't match";
				} else {
					confirmPasswordInput.setCustomValidity('');
					alert.classList.remove('active');
					alert.textContent = '';
				}
			}

			passwordInput.addEventListener('input', checkPasswordValidity);
			confirmPasswordInput.addEventListener('input', checkPasswordValidity);
		});
	</script>
</body>
