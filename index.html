<!DOCTYPE html>
<html>
<head>
	<title>Signup Form</title>
  <link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="left-side">
			<div class="logo">
				<img src='./img/odin-lined.png' alt="Odin Logo">
        <p>ODIN</p>
			</div>
      <p class="credits">Photo from <a href="https://unsplash.com/ko/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> at <a href="https://unsplash.com/es/fotos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
		</div>
		<div class="right-side">
      <div class="title">
      <p> This is just a text introduction to the form. I will use parragraph but maybe I could use also a h1 or h2. Let's try like this</p>
      </div>
      <form>
        <h2>Create Account</h2>
        <div class="form-wrapper">
          <div class="form-group-left">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
            <div class="alert"></div>
          </div>
          <div class="form-group-right">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
            <div class="alert"></div>
          </div>
          <div class="form-group-right">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="alert"></div>
          </div>
          <div class="form-group-left">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            <div class="alert"></div>
          </div>
          <div class="form-group-left">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="alert"></div>
          </div>
          <div class="form-group-right">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <div class="alert"></div>
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <div class="login-link">
        Already have an account? <a href="#">Log in</a>
      </div>
    </div>
  </div>
</body>
